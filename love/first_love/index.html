<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">亲爱的宝宝</span><br />
				<span class="space"/><span class="comments">从认识你那天起，我的人生发生了改变。</span><br />
				<span class="space"/><span class="comments">在你答应做我女朋友那一刻，我找到了我一生存在的意义。</span><br />
				<span class="space"/><span class="comments">你的幸福快乐，是我一生的追求。</span><br />
				<span class="space"/>我会伴着每天第一缕阳光，和你说早安<br />
				<span class="space"/>我会用一声晚安，伴你如梦<br />
				<span class="space"/>我会带你去所有你想去的地方<br />
				<span class="space"/>陪你闹陪你笑<br />
				<span class="space"/>陪你走过人生的每一个片段<br />
				<span class="space"/>我们会养一只小柴<br />
				<span class="space"/>每天叫我们起床，给我们拿鞋<br />
				<span class="space"/>我们会经常去你喜欢的海边<br />
				<span class="space"/>我会在下雨天抱着你在窗边听雨<br />
				<span class="space"/>我会做你爱吃的菜<br /><br />
				<span class="keyword"/>我答应过在八十岁的时候还赞你美丽<br /><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						王贺,我爱你！
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<div class="signature">- 李博文</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2018, 4, 2);
		together.setHours(21);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
